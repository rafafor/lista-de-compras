<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Contactar</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
	<script src ="validar.js"></script>
</head>
<body>
	<div class="container">
		<form action="procesar.php" id="frmcontactar" method="GET" class="form-horizontal" role="form">
		
				<div class="form-group">
				
					<legend>Datos de usuario</legend>
				</div>
				<fieldset class="scheduler-border">
				
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">Nombre:*</label>
					<div class="col-sm-10">
						<input type="text" name="nombre" id="nombre" class="form-control" value="">

					</div>
				</div>
				
				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">E-Mail:*</label>
					<div class="col-sm-10">
						<input type="email" name="email" id="input" class="form-control" value="" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="input" class="col-sm-2 control-label">URL:</label>
					<div class="col-sm-10">
						<input type="url" name="url" id="input" class="form-control" value="">
					</div>
				</div>

				<div class="form-group">
					<label for="textarea" class="col-sm-2 control-label">Comentarios:*</label>
					<div class="col-sm-10">
						<textarea name="comentarios" id="textarea" class="form-control" rows="3"></textarea>
					</div>
				</div>
		
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</div>
				 </fieldset>
		</form>

	<ul id="miLista">
		

	</ul>

	</div>
</body>
</html>
